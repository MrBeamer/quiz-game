<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
      integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww=="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div id="game" class="flex-column justify-center">
        <div id="hud">
          <div id="hud-item">
            <p id="progress-text" class="hud-prefix">Question</p>
            <div id="progress-bar">
              <div class="progress-bar-full"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text h1-secondary-color" id="score">0</h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="answer-container">
          <p class="answer-prefix">A</p>
          <p class="answer-text" data-number="1">Answer 1</p>
        </div>
        <div class="answer-container">
          <p class="answer-prefix">B</p>
          <p class="answer-text" data-number="2">Answer 2</p>
        </div>
        <div class="answer-container">
          <p class="answer-prefix">C</p>
          <p class="answer-text" data-number="3">Answer 3</p>
        </div>
        <div class="answer-container">
          <p class="answer-prefix">D</p>
          <p class="answer-text" data-number="4">Answer 4</p>
        </div>
      </div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
